<md-dialog class="create-dialog">
        <h3>Aggiungi Coupon</h3>
        <form name="myTask" ng-submit="myTask.$valid && answer(vm)" >
                <md-input-container class="md-block" flex-gt-xs="">
                    <input ng-model="vm.newItem.description"  ng-required="true" size="30" placeholder="Nome offerta" md-autofocus>
                </md-input-container>
                <md-input-container class="md-block" >
                    <textarea ng-model="vm.newItem.price" size="30" md-maxlenght="150" md-select-on-focus  placeholder="Inserisci prezzo"></textarea>
                </md-input-container>
                <md-datepicker ng-model="vm.newItem.dueDate"></md-datepicker>
                <md-button ng-click="myTask.$valid && answer(vm, 'coupon')" class="md-raised md-primary" type="submit">Salva</md-button>
                <md-button ng-click="cancel()" class="md-raised md-warn">Close</md-button>
        </form>
</md-dialog>
