<md-dialog class="create-dialog">
    <h3>Aggiungi Evento</h3>
    <!-- TODO change fields, fix ng-required -->
    <form name="myTask" ng-submit="myTask.$valid && answer(vm)" >
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.name"  ng-required="true" size="30" placeholder="Nome" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <!-- TODO change to datepicker -->
            <md-datepicker ng-model="vm.newItem.date"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.category"  ng-required="true" size="30" placeholder="Categoria" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.description"  ng-required="true" size="30" placeholder="Descrizione" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.quantity"  ng-required="true" size="30" placeholder="Numero biglietti disponibili" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" >
            <textarea ng-model="vm.newItem.price" size="30" md-maxlenght="150" md-select-on-focus  placeholder="Prezzo biglietto"></textarea>
        </md-input-container>


        <md-button ng-click="myTask.$valid && answer(vm, 'offer')" class="md-raised md-primary" type="submit">Salva</md-button>
        <md-button ng-click="cancel()" class="md-raised md-warn">Close</md-button>
    </form>
</md-dialog>
