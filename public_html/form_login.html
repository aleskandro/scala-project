<md-dialog class="create-dialog">
    <h3>Aggiungi Utente</h3>
    <form name="myTask" ng-submit="myTask.$valid && answer(vm)" >
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.user.email"  ng-required="true" size="30" placeholder="Mail" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.user.password"  type="password" ng-required="true" size="30" placeholder="Password qualunque" md-autofocus>
        </md-input-container>

        <div layout-align="space-between center">
            <md-button ng-click="myTask.$valid && answer(vm)" class="md-raised md-primary" type="submit">Login</md-button>
            <md-button ng-click="cancel()" class="md-raised md-warn">Annulla</md-button>
        </div>
    </form>
</md-dialog>
