<md-dialog class="create-dialog">
    <h3>Aggiungi Utente</h3>
    <form name="myTask" ng-submit="myTask.$valid && answer(vm)" >
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.name"
                   ng-required="true" size="30"
                   placeholder="Nome">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.telNumber"
                   ng-required="true" size="30"
                   placeholder="# telefono">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.email"
                   ng-required="true" size="30"
                   placeholder="Email">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input type="checkbox" id="admin" ng-model="vm.newItem.isAdmin">
            <label for="admin">Admin?</label>
        </md-input-container>
        <div layout-align="space-between center">
            <md-button ng-click="myTask.$valid && answer(vm)"
                   class="md-raised md-primary" type="submit" flex-gt-xs="">Salva</md-button>
            <md-button ng-click="cancel()" class="md-raised md-warn" flex-gt-xs="">annulla</md-button>
        </div>
    </form>
</md-dialog>
