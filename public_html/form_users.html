<md-dialog class="create-dialog">
    <h3>Aggiungi Utente</h3>
    <!-- TODO change fields -->
    <form name="myTask" ng-submit="myTask.$valid && answer(vm)" >
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.name"  ng-required="true" size="30" placeholder="Nome" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
            <input ng-model="vm.newItem.telNumber"  ng-required="true" size="30" placeholder="# telefono" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" >
            <input ng-model="vm.newItem.email" ng-required="true" size="30" placeholder="Email" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block" >
            <input ng-model="vm.newItem.isAdmin" ng-required="true" size="30" placeholder="Email" md-autofocus>
        </md-input-container>
        <md-button ng-click="myTask.$valid && answer(vm, 'offer')" class="md-raised md-primary" type="submit">Salva</md-button>
        <md-button ng-click="cancel()" class="md-raised md-warn">Chiudi</md-button>
    </form>
</md-dialog>
