<div>
    <!-- TODO Non capisco come fanno ad arrivare i dati dal db fino a qui
        Questo customListCtrlEvents (L'ho fatto uguale a customListCtrlContacts) che fa? -->
    <md-content class="md-padding scroll tab-content">
        <md-table-container>
            <table md-table>
                <md-input-container class="md-block" flex-gt-xs="" style="transform: scale(0.99)">
                    <input type="text" ng-model="item.q" placeholder="Cerca evento">
                </md-input-container>
                <thead md-head md-order="filter" ng-show="customListCtrlEvents.items.length > 0">
                <tr md-row>
                    <th md-column md-order-by="name"><span>Name</span></th>
                    <th md-column md-order-by="phone"><span>Description</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row
                    ng-repeat="item in customListCtrlEvents.items | orderBy: filter | filter:item.q as results"
                    ng-class="customListCtrlEvents.selectedItem.indexOf(item) != -1 ? 'selected': ''"
                    ng-click="customListCtrlEvents.toggleSelection(item)" >
                <span class="animate-repeat" ng-if="customListCtrlEvents.items.length == 0">
                    <strong>Nessun risultato.</strong>
                </span>
                    <td md-cell>{{item.name}}</td>
                    <td md-cell>{{item.description}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
</div>
</md-content>
