<div>
    <md-content class="md-padding scroll tab-content">
        <md-table-container>
            <table md-table>
                <md-input-container class="md-block" flex-gt-xs="" style="transform: scale(0.99)">
                    <input type="text" ng-model="item.q" placeholder="Cerca evento">
                </md-input-container>
                <thead md-head md-order="filter" ng-show="customListCtrlEvents.items.length > 0">
                <tr md-row>
                    <th md-column md-order-by="name"><span>Nome evento</span></th>
                    <th md-column md-order-by="category"><span>Categoria</span></th>
                    <th md-column md-order-by="description"><span>Descrizione</span></th>
                    <th md-column><span>Data</span></th>
                    <th md-column><span>Prezzo</span></th>
                    <th md-column><span>Acquista</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row
                    ng-repeat="item in customListCtrlEvents.items | orderBy: filter | filter:item.q as results">
                <span class="animate-repeat" ng-if="customListCtrlEvents.items.length == 0">
                    <strong>Nessun risultato.</strong>
                </span>
                    <td md-cell
                        ng-class="customListCtrlEvents.selectedItem.indexOf(item) != -1 ? 'selected': ''"
                        ng-click="customListCtrlEvents.toggleSelection(item)">{{item.name}}</td>
                    <td md-cell>{{item.category}}</td>
                    <td md-cell>{{item.description}}</td>
                    <td md-cell>{{item.date | date:'medium'}}</td>
                    <td md-cell>{{item.price | currency:"â‚¬ "}}</td>
                    <td md-cell>
                        <md-button class="md-primary"
                                   aria-label="Add authorization"
                                   ng-click="customListCtrlEvents.buyTicket($event, item._id)">
                            <md-icon>add_shopping_cart</md-icon>
                        </md-button>

                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
</div>
</md-content>
